<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#tabs").tabs(); 

            $("#run").click(function() {
                $('#resultFrame').contents().find('html').html("<style>" + 
                    $('#css').val() + "</style>" + $("#html").val());
                document.getElementById('resultFrame').contentWindow.eval($('#js').val());
            });
        });
    </script>
</head>
<body>
    <div id="container">
        <div id="titlebar">
            <div id="title">Code Player</div>
            <div id="runButton">
                <button id="run">Run</button>
            </div>
        </div>

        <div id="tabs">
            <ul>
                <li><a href="#htmlContainer">HTML</a></li>
                <li><a href="#cssContainer">CSS</a></li>
                <li><a href="#jsContainer">JS</a></li>
                <li><a href="#resultContainer">Result</a></li>
            </ul>

            <div class="codecontainer" id="htmlContainer">
                <span class="containerTitle">HTML</span>
                <textarea class="code" id="html">
<div id="test">sdf</div>
                </textarea>
            </div>

            <div class="codecontainer" id="cssContainer">
                <span class="containerTitle">CSS</span>
                <textarea class="code" id="css">
#test {
    background:green;
}
                </textarea>
            </div>

            <div class="codecontainer" id="jsContainer">
                <span class="containerTitle">JS</span>
                <textarea class="code" id="js">
alert(7);
                </textarea>
            </div>

            <div class="codecontainer" id="resultContainer">
                <span class="containerTitle">Result</span>
                <div class="resultContainer">
                    <iframe id="resultFrame"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
